        /* Global Styles */
        body {
           
            font-family: Arial, sans-serif;

            display: flex;

        /* Header Styles */
        .header {
            background-color: #f7ca00;

            display: flex;
            flex-direction: row;

            font-family: 'Times New Roman', Times, serif;

        /* bagian slider */
        .slider{
    height: fit-content;
    width: 625px;
    margin: 0 auto;
    overflow: hidden;
    border: 3px solid black;
    border-radius: 3px;
    
}
.wrap{

    display: flex;
    animation: slide 15s infinite;
}
.wrap img{
     width: 100%;
    
}
@keyframes slide{
    0%{
        transform: translateX(0);
    }
    10%{
        transform: translateX(0);
    }
    20%{
        transform: translateX(-100%);
    }
    30%{
        transform: translateX(-100%);
    }
    40%{
        transform: translateX(-200%);
    }
    50%{
        transform: translateX(-200%);
    }
    60%{
        transform: translateX(-100%);
    }
    80%{
        transform: translateX(-100%);
    }
    100%{
        transform: translateX(0%);
    }
}
@media screen and (max-width:800px){
    .slider{
        width: 410px   ;
      
    }
}
        /* Menu Toggle Button (Hamburger) */
        .menu-toggle {
            position: absolute;
            left: 10px;
            top: 10px;
            cursor: pointer;
            width: 30px;
        }

        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: black;
            margin: 4px auto;
            transition: 0.4s;
        }

        /* Side Navigation Menu */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #f7ca00;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            text-align: center;
        }

        .sidenav a {
            padding: 8px;
            text-decoration: none;
            font-size: 25px;
            color: black;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* Main Content */
        .content {
            flex: 1; /* Allows the content area to take up available space */
            padding: 20px;
            overflow-y: auto; /* Enable vertical scrolling */
            padding-bottom: 60px; /* Space for footer */
        }

        .tips {

            padding: 10px;

        }

        .tips img {

        /* Section Styles (Universities) */

        .university {

        }

        .university img {
            width: 100%;
            border-radius: 5px;

        }

        /* Footer Styles */
        .footer {
           
            background-color: #f7ca00;
            padding: 10px;
            text-align: center;
            position: relative; /* Change footer position */
            bottom: 0;

        .footer div {

        /* Responsive Design */
