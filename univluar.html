<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampus Dalam Negeri - Collegeus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #ffd600;
            color: black;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
         
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .card img {
            width: 50%;
            height: auto;
        }
        .card .info {
            padding: 15px;
        }
        .info .type {
            font-size: 16px;
            font-weight: bold;
            background-color: #ffd600;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            color: black;
        }
        .info .title {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .info .title img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffd600;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .footer a {
            color: black;
            text-align: center;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        COLLEGEUS
    </div>

    <!-- Container -->
    <div class="container">
        <!-- Universitas Matana (Swasta) -->
        <a href="#" class="card">
            <img src="harvard.jpeg" alt="Harvard University">
            <div class="info">
                <div class="type">Swasta</div>
                <div class="title">
                    <!-- <img src="https://upload.wikimedia.org/wikipedia/id/thumb/3/3a/Logo_Universitas_Matana.png/120px-Logo_Universitas_Matana.png" alt="Logo Matana">
                    Universitas Matana -->
                </div>
            </div>
        </a>

        <!-- Universitas Gadjah Mada (Negeri) -->
        <a href="nus.html" class="card">
            <img src="nus.jpeg" alt="National University of Singapore">
            <div class="info">
                <div class="type">Negeri</div>
                <div class="title">
                    <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Logo_Universitas_Gadjah_Mada.png/120px-Logo_Universitas_Gadjah_Mada.png" alt="Logo UGM">
                    Universitas Gadjah Mada -->
                </div>
            </div>
        </a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="index.html">Beranda</a>
        <a href="beasiswa.html">Beasiswa</a>
    </div>

</body>
</html>
